services:
  backend1:
    image: backend-sistema-inscricao:1.0
    container_name: app1
    command: ["dist/main.js"]
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL
      - JWT_AUTH_SECRET
      - JWT_REFRESH_SECRET
      - CONTAINER_NAME=app1
    mem_limit: 512m
    cpus: 1.0

  backend2:
    image: backend-sistema-inscricao:1.0
    container_name: app2
    command: ["dist/main.js"]
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL
      - JWT_AUTH_SECRET
      - JWT_REFRESH_SECRET
      - CONTAINER_NAME=app2
    mem_limit: 512m
    cpus: 1.0

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend1
      - backend2
